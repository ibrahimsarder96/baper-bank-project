<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Page</title>
  <!------------------- tailwind-link ----------------->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl	text-center	font-bold	mt-14">Let's get some <span class="text-rose-500">Money</span> !!!</h1>
  </header>
  <main class="mx-auto w-3/4">

    <section class="mt-24">
      <div class="grid grid-cols-3 gap-4 ">
        <div class="bg-blue-300 rounded p-8 text-white font-bold">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-teal-300 rounded p-8 text-white font-bold">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-fuchsia-300 rounded p-8 text-white font-bold">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-total">1250</span></h4>
        </div>
      </div>
    </section>
    <!-------------- deposit and withdraw ---------------->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-pink-200 p-8 rounded">
          <h3 class="text-3xl">Please Deposit</h3>
          <div>
            <!--------------- user deposit input ------------->
            <input id="deposit-input" class="border border-gray-400 block	w-3/4 rounded px-2 mb-4" type="text" placeholder="$ amount you want to deposit">
            <!------------ button ------------->
            <button id="deposit-button" class="px-4 py-2 rounded bg-red-300	text-white font-bold">Deposit</button>
          </div>
        </div>
        <div class="bg-rose-200	 p-8 rounded">
          <h3 class="text-3xl">Please Withdraw</h3>
          <div>
            <!---------------- user withdraw input ------------->
            <input id="withdraw-input" class="border border-gray-400 block	w-3/4 rounded px-2 mb-4" type="text" placeholder="$ amount you want to withdraw">
            <!------------------ button --------------------------->
            <button id="withdraw-button" class="px-4 py-2 rounded bg-red-300	text-white font-bold">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/banking.js"></script>
</body>
</html>
