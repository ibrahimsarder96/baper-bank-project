<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Father-in-law er Bank</title>
  <!------------------- tailwind-link ----------------->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <header>
    <h1 class="text-5xl	text-center	font-bold	mt-20">Welcome To <span class="text-rose-500">Father-er-Bank</span> !!!</h1>
  </header>

  <main>
    <section class="bg-green-100	w-3/4	mx-auto mt-24 p-8 rounded">
      <h3 class="mb-8 text-3xl">Please Login</h3>
      <div>
        <!-- user email-id -->
        <input id="user-email" class="border block border-gray-400	w-3/4 rounded px-2 mb-4" type="text" placeholder="your email">
        <!-- user password -->
        <input id="user-password" class="border block border-gray-400	w-3/4 rounded px-2 mb-4" type="password" name="" id="" placeholder="password">
        <button id="login-submit" class="px-4 py-2 rounded bg-red-300	text-white font-bold">Submit</button>
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
